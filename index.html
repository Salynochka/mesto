<!DOCTYPE html>
<html lang="Ru">
  <head>
    <link rel="stylesheet" href="pages/index.css">
    <script src="scripts/index.js" defer></script>
    <title>Mesto</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Места мира">
    <meta name="author" content="Алена Салынская">
  </head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main>
    <section class="profile">
      <img class="profile__photo" src="images/photo.jpg" alt="Фото Жак-Ив Кусто">
      <div class="profile__info">
        <div class="profile__entry">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__changes" type="button"></button>
        </div>
        <h2 class="profile__description">Исследователь океана</h2>
      </div>
      <button class="profile__button-add" type="button"></button>
    </section>
    <section class="cards">
      <template class="card__template">
        <article class="card">
          <button class="card__delete-button" type="button"></button>
          <div class="card__info">
            <img class="card__photo">
            <div class="card__subscribe">
              <h2 class="card__title"></h2>
              <button class="card__like" type="button"></button>
            </div>
          </div>
        </article>
      </template>
    </section>
    <section class="popup">
      <template class="popup__template">
        <div class="popup__container">
          <button class="popup__button-close" type="button"></button>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form class="popup__form" name="information">
            <fieldset class="popup__input">
              <input type="text" class="popup__item popup__item_type_name" name="name">
              <input type="text" class="popup__item popup__item_type_job" name="job">
            </fieldset>
            <button class="popup__button-save" type="submit">Сохранить</button>
          </form>
        </div>
      </template>
    </section>
    <!--<section class="popup-edit">
      <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form class="popup__form-edit" name="information">
          <fieldset class="popup__input">
            <input type="text" class="popup__item popup__item_type_name-card" name="name-card">
            <input type="url" class="popup__item popup__item_type_link" name="link">
          </fieldset>
          <button class="popup__button-create" type="submit">Создать</button>
        </form>
      </div>
    </section>-->
  </main>
  <footer class="footer">
    <p class="footer__sign">&copy; 2022 Mesto Russia</p>
  </footer>
</body>
</html>
