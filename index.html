<!DOCTYPE html>
<html lang="Ru">
  <head>
    <link rel="stylesheet" href="pages/index.css">
    <script src="scripts/cards.js" defer></script>
    <script src="scripts/index.js" defer></script>
    <script src="scripts/validate.js" defer></script>
    <title>Mesto</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Места мира">
    <meta name="author" content="Алена Салынская">
  </head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main>
    <section class="profile">
      <img class="profile__photo" src="images/photo.jpg" alt="Фото Жак-Ив Кусто">
      <div class="profile__info">
        <div class="profile__entry">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__changes" type="button"></button>
        </div>
        <h2 class="profile__description">Исследователь океана</h2>
      </div>
      <button class="profile__button-add" type="button"></button>
    </section>
    <section class="cards">
      <template class="card__template">
        <article class="card">
          <button class="card__delete-button" type="button"></button>
          <div class="card__info">
            <img class="card__photo">
            <div class="card__subscribe">
              <h2 class="card__title"></h2>
              <button class="card__like" type="button"></button>
            </div>
          </div>
        </article>
      </template>
    </section>
    <section class="popup popup-edit">
      <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form" name="information">
          <fieldset class="popup__input">
            <input type="text" class="popup__item popup__item_type_name" name="name" minlength="2" maxlength="40"required>
            <span class="popup__form-error popup__form-error_type_name name-error"></span>
            <input type="text" class="popup__item popup__item_type_job" name="job" minlength="2" maxlength="200" required>
            <span class="popup__form-error popup__form-error_type_job job-error"></span>
          </fieldset>
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup-add">
      <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form class="popup-add__form" name="information">
          <fieldset class="popup__input">
            <input type="text" class="popup__item popup__item_type_name-card" name="name-card" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup-add__form-error popup-add__form-error_type_name-card name-card-error"></span>
            <input type="url" class="popup__item popup__item_type_link" placeholder="Ссылка на картинку" name="link" required>
            <span class="popup-add__form-error popup-add__form-error_type_link link-error"></span>
          </fieldset>
          <button class="popup-add__button-create" type="submit">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup-increase">
      <div class="popup-increase__container">
        <img class="popup-increase__photo" src="#">
        <button class="popup__button-close popup-increase__button-close" type="button"></button>
        <h2 class="popup-increase__heading"></h2>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__sign">&copy; 2022 Mesto Russia</p>
  </footer>
</body>
</html>
