<!DOCTYPE html>
<html lang="Ru">
  <head>
    <link rel="stylesheet" href="pages/index.css">
    <script src="scripts/index.js" defer></script>
    <title>Mesto</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Места мира">
    <meta name="author" content="Алена Салынская">
  </head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main>
    <section class="profile">
      <img class="profile__photo" src="images/photo.jpg" alt="Фото Жак-Ив Кусто">
      <div class="profile__info">
        <div class="profile__entry">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__changes"></button>
        </div>
        <h2 class="profile__description">Исследователь океана</h2>
      </div>
      <button class="profile__button-add"></button>
    </section>
    <section class="cards">
      <article class="card">
        <div class="card__info">
          <img class="card__photo" src="images/braies_lake.jpg" alt="Фото Озера Брайеса">
          <div class="card__subscribe">
            <h2 class="card__title">Озеро Брайес</h2>
            <button class="card__like card__like_active"></button>
          </div>
        </div>
      </article>
      <article class="card">
        <div class="card__info">
          <img class="card__photo" src="images/sequoia.jpg" alt="Фото национального парка Секвойа">
          <div class="card__subscribe">
            <h2 class="card__title">Национальный парк Секвойа</h2>
            <button class="card__like card__like_active"></button>
          </div>
        </div>
      </article>
      <article class="card">
        <div class="card__info">
          <img class="card__photo" src="images/red_sea.jpg" alt="Фото Красного моря">
          <div class="card__subscribe">
            <h2 class="card__title">Красное море</h2>
            <button class="card__like card__like_active"></button>
          </div>
        </div>
      </article>
      <article class="card">
        <div class="card__info">
          <img class="card__photo" src="images/antelope_canyon.jpg" alt="Фото Антилопа каньона">
          <div class="card__subscribe">
            <h2 class="card__title">Антилопа Каньон</h2>
            <button class="card__like card__like_active"></button>
          </div>
        </div>
      </article>
      <article class="card">
        <div class="card__info">
          <img class="card__photo" src="images/everest.jpg" alt="Фото Эвереста">
          <div class="card__subscribe">
            <h2 class="card__title">Эверест</h2>
            <button class="card__like card__like_active"></button>
          </div>
        </div>
      </article>
      <article class="card">
        <div class="card__info">
          <img class="card__photo" src="images/machu_picchu.jpg" alt="Фото Мачу Пикчу">
          <div class="card__subscribe">
            <h2 class="card__title">Мачу Пикчу</h2> 
            <button class="card__like card__like_active"></button>
          </div> 
        </div>
      </article>
    </section>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__button-close"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form" name="information">
          <fieldset class="popup__input">
            <input type="text" class="popup__item popup__item_type_name" name="name">
            <input type="text" class="popup__item popup__item_type_job" name="job">
          </fieldset>
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__sign">&copy; 2022 Mesto Russia</p>
  </footer>
</body>
</html>
